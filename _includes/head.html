<!--<link rel="stylesheet" href="{{ site.baseurl }}/css/styleguide.css">-->
<style>
  body {
    opacity: 0; /*hide page until theme is downlaoded by js.*/
  }

  /* Fixes Edge bug, where list-style-type:none is ignored if it's set after li has been hidden. It must be present at pageload to work.*/
  ul {
    list-style-type: none;
  }
</style>

<!-- frontend styleguide stylesheet-->
<script>
    var lnk = document.createElement('link');
    lnk.type='text/css';
    lnk.rel='stylesheet';

    window.baseurl='{{ site.baseurl }}';
    if (window.location.search.indexOf('s=virkdk') !== -1) {
      lnk.href= window.baseurl + '/assets/style/styleguide_virkdk.css';
      window.curStyle = "virkdk";
    } else if(window.location.search.indexOf('s=borgerdk') !== -1) {
      lnk.href= window.baseurl + '/assets/style/styleguide_borgerdk.css';
      window.curStyle = "borgerdk";
    } else {
      lnk.href= window.baseurl + '/assets/style/styleguide.css';
    }
    document.getElementsByTagName('head')[0].appendChild(lnk);
</script>
